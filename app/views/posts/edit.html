<div class="contents row">
  <%= form_tag("/posts/#{@video.id}", method: :patch ) do %>
    <h3>
      EDIT
    </h3>
    <input placeholder="Image Url" type="text" name="url" value="<%= @video.url %>" autofocus="true">
    <textarea cols="30" name="text" placeholder="text" rows="10"><%= @video.text %></textarea>
    <input type="submit" value="SENT">
  <% end %>
</div>
